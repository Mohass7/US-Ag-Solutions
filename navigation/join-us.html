<div class="join-us">
    <div class="container">
        <div class="email-us-title">
            <h1 class="text-xxl">Email Us</h1>
            <svg class="contact-icon" viewBox="0 0 24 24">
                <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
            </svg>
        </div>
        <p>Tell us about yourself below</p>
        <form action="https://api.web3forms.com/submit" method="POST" name="contact" class="contact-form">
            <input type="hidden" name="access_key" value="5b75f38a-8746-4210-9cac-926dba02d0de">
            <input type="hidden" name="redirect" value="thank-you.html">

            <div class="form-group">
                <label class="form-label" for="name">Full Name</label>
                <input type="text" name="name" id="name" class="form-input" required>
            </div>
           
            <div class="form-group">
                <label class="form-label" for="email">Email Address</label>
                <input type="email" name="email" id="email" class="form-input" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="subject">Subject</label>
                <input type="text"  name="subject" id="subject" class="form-input" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="message">Message</label>
                <textarea id="message" name="message" class="form-textarea" required placeholder="Tell us how we can help you..."></textarea>
            </div>

            <input type="checkbox" name="botcheck" class="hidden" style="display: none;">

            <button type="submit" class="submit-btn">Send Message</button>


            <div class="contact-info">
                <h3>Other Ways to Reach Us</h3>
                
                <div class="contact-item">
                    <svg class="contact-icon" viewBox="0 0 24 24">
                        <path d="M20 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/>
                    </svg>
                    mmasad@usag-solutions.com
                </div>
                
                <div class="contact-item">
                    <svg class="contact-icon" viewBox="0 0 24 24">
                        <path d="M6.62 10.79c1.44 2.83 3.76 5.14 6.59 6.59l2.2-2.2c.27-.27.67-.36 1.02-.24 1.12.37 2.33.57 3.57.57.55 0 1 .45 1 1V20c0 .55-.45 1-1 1-9.39 0-17-7.61-17-17 0-.55.45-1 1-1h3.5c.55 0 1 .45 1 1 0 1.25.2 2.45.57 3.57.11.35.03.74-.25 1.02l-2.2 2.2z"/>
                    </svg>
                    +1 (559) 905-3868
                </div>
                
                
            </div>
        </form>

    </div>
